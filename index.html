<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="hero">
        <header>
            <div id="Logoside">
                <img src="assets/acuity-logo-final.svg.png" id="logo">
            </div>
            <div id="buttonside">
                <p class="options">Pricing</p>
                <p class="options">Help</p>
                <p class="options">Log In</p>
                <p id="scheduling">Try Scheduling</p>
            </div>

        </header>

        
        <p id="mainheadline"> Flexible scheduling software to <br> help you succeed</p>
        <p id="subheadline">With seamless client scheduling, secure payments, and workflow <br> automation, all you have to do is show up on time.</p>
        

        <div id="whitescheduling">
            Try Scheduling
        </div>

        <div id="content">
            No credit card needed.
        </div>

        <figure class="photos">
            <img src="assets/blowout@4x.webp.png" class="img">
            <img src="assets/hair@4x.webp.png" class="img">
            <img src="assets/reiki@4x.webp.png" class="img">
            <img src="assets/lens@4x.webp.png" class="img">
            <img src="assets/car@4x.webp.png" class="img">
        </figure>

        <div id="film">
            <img src="assets/play.svg.svg" id="playbutton">
            <p id="Watch"> Watch the Film</p>
        </div>

    </section>
</body>

</html>
